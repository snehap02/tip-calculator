<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
    <title>Tip Calculator</title>
</head>
<body class="bg-lightGrayCyan bg-no-repeat">
    <img src="/images/logo.svg" alt="" class="mx-auto mt-10">
    <section class="whole-container bg-white grid grid-cols-1 md:grid md:grid-cols-2 mt-10 rounded-xl">
        <div class="bill-section" id="billSection">
            <form action="" class="bill flex flex-col" id="billSec">
                <label for="price" class="font-onlyFont text-md font-semibold">Bill</label>
                <div class="flex px-4 bg-verylightGrayCyan p-2">
                    <img src="/images/icon-dollar.svg" alt="" class="h-5 mt-2">
                    <input type="text" id="price" class="w-full input-bill font-onlyFont text-right pr-4 outline-none bg-verylightGrayCyan text-2xl font-bold text-darkCyan" id="inputBill">
                </div>
            </form>
            <h1 class="font-onlyFont text-md font-semibold">Select Tip %</h1>
            <div class="tip-container grid grid-cols-2 md:grid md:grid-cols-3">
                
            </div>
        </div>

        <div class=""></div>
    </section>
</body>
</html>
