<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
    <title>Tip Calculator</title>
</head>
<body class="bg-lightGrayCyan bg-no-repeat sm:px-6 lg:px-24 xl:px-72 2xl:px-96">
    <img src="/images/logo.svg" alt="" class="mx-auto mt-10">
    <section class="whole-container bg-white grid grid-cols-1 md:grid md:grid-cols-2 mt-10 rounded-3xl shadow-lg lg:mb-10 md:mb-10 xl:mb-10 2xl:mb-10">
        <div class="bill-section mx-auto px-6" id="billSection">
            <form action="" class="bill flex flex-col" id="billSec" name="form1">
                <label for="price" class="font-onlyFont text-md font-semibold text-darkGrayishCyan mt-6">Bill</label>
                <div class="flex px-4 bg-verylightGrayCyan p-2 mt-3">
                    <img src="/images/icon-dollar.svg" alt="" class="h-5 mt-2">
                    <input type="text" id="billInput" class="w-full input-bill font-onlyFont text-right pr-4 outline-none bg-verylightGrayCyan text-2xl font-bold text-darkCyan input" id="inputBill" placeholder="0" onkeyup="calcBill()">
                </div>
                <h1 class="font-onlyFont text-md font-semibold text-darkGrayishCyan mt-6">Select Tip %</h1>
                <div class="tip-container grid grid-cols-2 md:grid md:grid-cols-3 gap-3 mt-3">
                    <div class="text-center active:bg-teal-700 font-onlyFont bg-darkCyan text-white rounded-md py-3 text-2xl cursor-pointer font-semibold" data-value="5%">5%</div>
                    <div class="text-center active:bg-teal-700 tip-btn font-onlyFont bg-darkCyan text-white rounded-md py-3 text-2xl cursor-pointer font-semibold" data-value="10%">10%</div>
                    <div class="text-center active:bg-teal-700 font-onlyFont bg-darkCyan text-white rounded-md py-3 text-2xl cursor-pointer font-semibold" data-value="15%">15%</div>
                    <div class="text-center active:bg-teal-700 font-onlyFont bg-darkCyan text-white rounded-md py-3 text-2xl cursor-pointer font-semibold" data-value="25%">25%</div>
                    <div class="text-center active:bg-teal-700 font-onlyFont bg-darkCyan text-white rounded-md py-3 text-2xl cursor-pointer font-semibold" data-value="50%">50%</div>
                    <input type="text" id="tipInput" placeholder="Custom" class="font-onlyFont text-xl text-center font-semibold text-darkCyan outline-none bg-verylightGrayCyan rounded-md">
                </div>
                <div class="flex justify-between items-center">
                    <label for="price" class="font-onlyFont text-md font-semibold text-darkGrayishCyan mt-6">Number of People</label>
                    <div id="para-text">
                        <p class="mt-6 font-onlyFont text-md font-semibold" id="para"></p>
                    </div>
                </div>
                
                <div class="flex px-4 bg-verylightGrayCyan p-2 mt-3 inp-div">
                    <img src="/images/icon-person.svg" alt="" class="h-4 mt-2">
                    <input type="text" id="numPersonInput" class="w-full font-onlyFont text-right pr-4 outline-none bg-verylightGrayCyan text-2xl font-bold text-darkCyan" placeholder="0">
                </div>
        </div>

        <div class="bg-darkCyan rounded-lg mt-8 pb-8 mb-9 mx-6">
                <div class="flex justify-between py-10 px-8">
                    <div>
                        <h1 class="text-white font-onlyFont text-lg font-semibold">Tip Amount</h1>
                        <span class="text-grayishCyan text-md font-onlyFont font-semibold">/ person</span>
                    </div>
                    <h1 id="final-textOne" class="font-onlyFont text-primary font-semibold text-3xl">$0.00</h1>
                </div>
                <div class="flex justify-between px-8">
                    <div>
                        <h1 class="text-white font-onlyFont text-lg font-semibold">Total</h1>
                        <span class="text-grayishCyan text-md font-onlyFont font-semibold">/ person</span>
                    </div>
                    <h1 id="final-textTwo" class="font-onlyFont text-primary font-semibold text-3xl">$0.00</h1>
                </div>
                <div class="flex flex-col px-8">
                    <button type="reset" class="uppercase text-center bg-primary mt-8 md:mt-24 w-full font-onlyFont text-2xl font-semibold text-darkCyan py-5 md:py-3 mx-auto rounded-lg" value="submit" id="resetBtn">Reset</button>
                </div>
        </div>
    </form>
    </section>

    <script src="/script.js"></script>
</body>
</html>
